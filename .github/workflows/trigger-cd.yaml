name: Trigger CD on PR Merge

on:
  pull_request:
    types: [closed]

jobs:
  trigger-cd:
    runs-on: ubuntu-latest
    # Only run if PR was actually merged (not just closed)
    if: github.event.pull_request.merged == true
    permissions:
      actions: write # Permission to trigger repository_dispatch
      contents: read
    
    steps:
      - name: Trigger CD workflow
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDispatchEvent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: 'pr-merged',
              client_payload: {
                pr_number: context.payload.pull_request.number,
                pr_title: context.payload.pull_request.title,
                merge_commit_sha: context.payload.pull_request.merge_commit_sha,
                triggered_by: 'pr-merge-trigger'
              }
            });
            console.log('Repository dispatch event sent to trigger CD workflow for PR merge');
            console.log('PR #' + context.payload.pull_request.number + ' was merged');