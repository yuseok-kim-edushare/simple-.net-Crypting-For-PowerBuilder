name: CI tests

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-2022

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.sln*', '**/*.csproj*') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
     
    - name: Restore NuGet packages
      run: |
        nuget restore simple-.net-Crypting-For-PowerBuilder.sln -ConfigFile nuget.config

    - name: Copy dependencies
      run: |
        Copy-Item -Path ${{ github.workspace }}\packages -Destination ${{ github.workspace }}\net481pb -Recurse
        Copy-Item -Path ${{ github.workspace }}\packages -Destination ${{ github.workspace }}\net481SQL-server -Recurse

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2
    
    - name: Build solution
      run: msbuild "simple-.net-Crypting-For-PowerBuilder.sln" /p:Configuration=Release

    - name: Install NUnit Console Runner
      run: nuget install NUnit.ConsoleRunner -Version 3.19.1 -OutputDirectory testrunner

    - name: Run Tests dll for PB with net 481
      run:  .\testrunner\NUnit.ConsoleRunner.3.19.1\tools\nunit3-console.exe D:\a\simple-.net-Crypting-For-PowerBuilder\simple-.net-Crypting-For-PowerBuilder\net481PB\bin\Release\SecureLibrary.dll

    - name: Run Tests dll for SQL with net 481
      run:  .\testrunner\NUnit.ConsoleRunner.3.19.1\tools\nunit3-console.exe D:\a\simple-.net-Crypting-For-PowerBuilder\simple-.net-Crypting-For-PowerBuilder\\net481SQL-server\bin\Release\SecureLibrary.SQL.dll

    - name: Run Tests dll for NET8
      run: dotnet test NET8/NET8.csproj --arch x64
