name: CI tests

on:
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: windows-2022

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.config') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: nuget restore

    - name: Copy dependencies
      run: Copy-Item -Path .\packages -Destination .\net481pb -Recurse

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2
    
    - name: Build solution
      run: msbuild \net481PB /p:Configuration=Release

    - name: Install NUnit Console Runner
      run: nuget install NUnit.ConsoleRunner -Version 3.19.1 -OutputDirectory testrunner

    - name: Run Tests
      run: .\testrunner\NUnit.ConsoleRunner.3.19.1\tools\nunit3-console.exe D:\a\simple-.net-Crypting-For-PowerBuilder\simple-.net-Crypting-For-PowerBuilder\net481PB\bin\Release\SecureLibrary.dll
