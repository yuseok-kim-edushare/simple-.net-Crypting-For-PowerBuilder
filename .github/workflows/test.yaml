name: CI tests

on:
  workflow_dispatch: # Allow manual trigger

jobs:
  test:

    runs-on: windows-2022

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.config') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: nuget restore -PackagesDirectory .\packages

    - name: Copy dependencies
      run: |
        Copy-Item -Path .\packages -Destination .\net481pb -Recurse
        Copy-Item -Path .\packages -Destination .\net481SQL-server -Recurse

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2
    
    - name: Build solution
      run: msbuild "simple-.net-Crypting-For-PowerBuilder.sln" /p:Configuration=Release

    - name: release zip make
      run: |
          Compress-Archive -Path "D:\a\simple-.net-Crypting-For-PowerBuilder\simple-.net-Crypting-For-PowerBuilder\net481PB\bin\Release\*.dll" -DestinationPath "Release.NET 4.8 PB.zip"
          Compress-Archive -Path "D:\a\simple-.net-Crypting-For-PowerBuilder\simple-.net-Crypting-For-PowerBuilder\net481SQL-server\bin\Release\*.dll" -DestinationPath "Release.NET 4.8 SQL.zip"
    
  
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
            "Release.NET 4.8 PB.zip"
            "Release.NET 4.8 SQL.zip"
        tag_name: cd-test-01
